<!DOCTYPE html>
<HTML>

<head>
  <title>LoL Pro Wins</title>
  <meta charset="utf-8">
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous"
  >
  <script src="./bundle.js"></script>
</head>

<body>
  <a href="https://github.com/gflujan/LoLProWinsApp" target="_blank">
    <img
      class="github-ribbon attachment-full size-full"
      width="149"
      height="149"
      src="https://github.blog/wp-content/uploads/2008/12/forkme_right_gray_6d6d6d.png?resize=149%2C149"
      alt="Fork me on GitHub"
      data-recalc-dims="1"
    >
  </a>
  <h1 class="title">LoL Pro Wins</h1>
  <div class="sidebar-drawer">
    <div class="sidebar-container">
      <div>
        <div class="player-info-form">
          <h4>Pick a Player</h4>
          <select name="select-a-player" class="player-select"></select>
          <!-- <div class="team-name">Team Name</div> -->
          <h4>Online Wins</h4>
          <div class="online-wins-field"></div>
          <h4>Stage Wins</h4>
          <div class="stage-wins-field"></div>
        </div>
        <!-- <div class="split-info-form">
          <h4>Pick a Split</h4>
          Clean this up to add the Team Name before each group of players
          <select name="select-a-split" class="split-select"></select>
        </div> -->
      </div>
      <footer class="social">
        <a href="https://linkedin.com/in/gflujan" target="_blank">
          <div class="lnkd"></div>
        </a>
        <a href="https://github.com/gflujan" target="_blank">
          <div class="git"></div>
        </a>
        <a href="https://behance.net/anewlevelmedia" target="_blank">
          <div class="bhnc"></div>
        </a>
        <a href="https://dribbble.com/ANewLevelMedia" target="_blank">
          <div class="drbl"></div>
        </a>
      </footer>
    </div>
    <div class="drawer-tab">
      <!-- These will be toggled based on whether the drawer is showing or not -->
      <i class="fas fa-caret-right"></i>
      <i class="fas fa-caret-left"></i>
    </div>
  </div>
  <main id="main">
    <div class="online-svg-container">
      <p>Online Wins</p>
      <svg class="online-wins-svg"></svg>
    </div>
    <div class="stage-svg-container">
      <p>Stage Wins</p>
      <svg class="stage-wins-svg"></svg>
    </div>
  </main>
  <aside id="about">What is LPW?</aside>
</body>

</HTML>
